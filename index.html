<!DOCTYPE html>
<html>
<head>
	<title>Flex box</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Basic Form -->
	<div class='container'>
		<div id='two-auth-form' class='form' style='display: none;'>
			<div class='header-form'>Two-Factor Authentication</div>
			<input id='verification-code' type='text' placeholder='Enter verification code'></input>
			<button id='verify-button' onclick='showLoginForm();'>Verify</button>
		</div>
		<div id='login-form' class='form'>
			<div class='header-form'>Login Form</div>
			<input id='input-username' type='text' placeholder='Enter username'></input>
			<button id='login-button' onclick='showAuthForm();'>Login</button>
		</div>
	
	</div>
	<script src='index.js'></script>
</body>
</html>
